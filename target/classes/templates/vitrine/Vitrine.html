<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Vitrine</title>

</head>

<section layout:fragment="conteudo">

	<form method="get">
		<br /> <br /> <br />
		<div class="row">

			<div class="col-sm-11">
				<input class="form-control" placeholder="buscar" />
			</div>
			<div class="col-sm-1">
				<button class="btn btn-primary">Filtrar</button>
			</div>
		</div>
		<br />
		<div class="row">

			<th:block th:each="p : ${produtos}">
				<div class="col-sm-3">
					<div class="box">
						<div class="box__icon">
							<img style="width: 50px; height: 50px;"
								th:src="${p.usuario.logoMarca}" />
						</div>
						<div class="box__value" th:text="|R$ ${{p.valor}}|">R$983.433,20</div>
						<div class="box__title" th:text="${p.descricao}">Alguma
							coisa total</div>
						<div class="box__title" th:text="${p.usuario.endereco.regiao}">Regi√£o
						</div>
					</div>
					<a style="margin-left: 130px"
						th:href="@{/carrinho/add/{id}(id=${p.idProduto})}">Comprar</a>
				</div>
			</th:block>
			<br />
		</div>

		<div th:replace="vitrine/fragments/modalDetalheProduto :: modal"></div>
	</form>
</section>

</html>
