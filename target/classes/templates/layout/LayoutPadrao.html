<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>AgroAllium</title>

<link rel="stylesheet" type="text/css"

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"

						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/vitrine}">AgroAllium</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/vitrine}">Home</a></li>
					<li><a href="#about">Ajuda</a></li>
					<li><a href="#contact">Contato</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Cadastros <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a
								th:href="@{/usuarios/detalhe/{id}(id=${#authentication.principal.usuario.idUsuario})}">Meu
									Cadastro</a></li>
							<li><a th:href="@{/produtos/porUsuario}">Meus Produtos
									p/ Venda</a></li>
							<li role="separator" class="divider"></li>
							<li><a th:href="@{/produtos/novo}">Vender</a></li>

						</ul></li>
					<li><a style="font-weight: 900"
						th:href="@{/usuarios/{id}(id=${#authentication.principal.usuario.idUsuario})}">Ol√°,
							<b th:text="${#authentication.principal.usuario.nome}"></b>
					</a></li>
					<li><a th:href="@{/logout}" style="margin-left: 300px">Sair
							do Sistema</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<section layout:fragment="conteudo"></section>

	<script th:src="@{/js/agroallium.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<th:block layout:fragment="javascript-extra">

	</th:block>

</html>
